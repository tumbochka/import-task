query productsWithLocationAndPriceData(
  $filters: ProductFiltersInput
  $pagination: PaginationArg = {}
  $sort: [String] = []
  $businessLocationId: Int
) {
  products(filters: $filters, pagination: $pagination, sort: $sort) {
    data {
      ...ProductWithLocationAndPriceData
    }
    meta {
      ...Meta
    }
  }
}
