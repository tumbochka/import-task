query resourceInventoryItems(
  $filters: ResourceInventoryItemFiltersInput
  $pagination: PaginationArg = {}
  $sort: [String] = []
) {
  resourceInventoryItems(
    filters: $filters
    pagination: $pagination
    sort: $sort
