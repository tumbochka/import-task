fragment InventoryAuditItemWithProductData on InventoryAuditItemEntity {
  id
  ...InventoryAuditItemMin
  attributes {
    productInventoryItem {
      data {
        id
        attributes {
          price
          product {
            data {
              id
              attributes {
                name
                barcode
                defaultPrice
                productType {
                  data {
                    id
                    attributes {
                      name
                    }
                  }
                }
                files {
                  data {
                    ...FileMin
                  }
                }
              }
            }
          }
        }
      }
    }
    sublocation {
      data {
        id
        attributes {
          name
        }
      }
    }
    businessLocation {
      data {
        id
        attributes {
          name
        }
      }
    }
    sublocationItems {
      data {
        ...SubLocationItemMin
      }
    }
  }
}
