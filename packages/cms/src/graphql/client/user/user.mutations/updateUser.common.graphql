mutation updateUser($id: ID!, $data: UsersPermissionsUserInput!) {
  updateUsersPermissionsUser(id: $id, data: $data) {
    data {
      id
      attributes {
        payRate {
          data {
            id
          }
        }
        salesCommission {
          data {
            id
          }
        }
      }
    }
  }
}
