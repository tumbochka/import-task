fragment InventoryProductGroupTable on ProductGroupEntity {
  id
  attributes {
    name
    description
    createdAt
    uuid
    productGroupAttributes {
      data {
        ...ProductGroupAttribute
      }
    }
    productGroupItems {
      data {
        attributes {
          product {
            data {
              ...InventoryProductTable
            }
          }
        }
      }
    }
  }
}
