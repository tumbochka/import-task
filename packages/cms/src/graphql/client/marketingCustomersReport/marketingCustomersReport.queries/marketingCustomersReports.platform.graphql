query marketingCustomersReports(
  $filters: MarketingCustomersReportFiltersInput
  $pagination: PaginationArg
  $sort: [String]
) {
  marketingCustomersReports(
    filters: $filters
    pagination: $pagination
    sort: $sort
  ) {
    data {
      ...MarketingCustomersReport
    }
    meta {
      ...Meta
    }
  }
}
