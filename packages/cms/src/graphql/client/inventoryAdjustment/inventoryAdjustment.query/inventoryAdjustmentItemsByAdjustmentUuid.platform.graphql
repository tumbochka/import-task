query inventoryAdjustmentItemsByAdjustmentUuid(
  $uuid: String!
  $pagination: PaginationArg = {}
) {
  inventoryAdjustmentItems(
    filters: { inventoryAdjustment: { uuid: { eq: $uuid } } }
    pagination: $pagination
  ) {
    data {
      ...InventoryAdjustmentItem
    }
    meta {
      ...Meta
    }
  }
}
