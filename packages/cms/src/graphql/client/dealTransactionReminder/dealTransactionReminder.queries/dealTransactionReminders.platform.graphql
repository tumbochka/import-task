query dealTransactionReminders(
  $filters: DealTransactionReminderFiltersInput
  $pagination: PaginationArg
  $sort: [String]
) {
  dealTransactionReminders(
    filters: $filters
    pagination: $pagination
    sort: $sort
  ) {
    data {
      ...DealTransactionReminder
    }
    meta {
      ...Meta
    }
  }
}
