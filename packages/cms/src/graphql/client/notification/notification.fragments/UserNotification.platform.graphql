fragment UserNotification on UserNotificationEntity {
  id
  attributes {
    hasBeenSeen
    createdAt
    type
    inventoryQuantityNotification {
      data {
        ...InventoryQuantityNotification
      }
    }
    maintenanceQuantityNotification {
      data {
        ...MaintenanceQuantityNotification
      }
    }
    nylasGrantExpire {
      data {
        ...NylasGrantExpireNotification
      }
    }
  }
}
